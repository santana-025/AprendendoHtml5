<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 01</title>
</head>
<body>
    <form>
        <h2>Deixe um comentário </h2> <br>
        <label for="nome"> Nome:</label><br>
        <input id="nome" type="text"><br>
        <br>
        <label for="email">E-mail:</label><br>
        <input type="email" id="email"><br>
        <br>
        <label for="site">Website:</label> <br>
        <input type="url" id="site"> <br>
        <br>
        <label for="campotexto">Comentário:</label> <br>
        <textarea name="" id="campotexto" cols="30" rows="10"></textarea>
        <br>
<h3>Observação:Seu Comentário será publicado apos passar pelo moderador </h3>
<br>
<input type="submit" value="Enviar comentario"> 




    </form>


</body>
</html>
